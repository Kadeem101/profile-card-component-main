<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="card">
    <div class="card__bg-image">
      <img class="card__pp" src="./images/image-victor.jpg" alt="">
    </div>

    <div class="card__bottom">
      <div class="card__name-age">
        <p class="card__name">Victor Crest</p> <span class="card__age">26</span>
      </div>
        <p class="card__city">London</p>
      
      <div class="card__stats">
        <div class="card__stats__box">
          <p class="card__count">80K</p>
          <p class="card__count__label">Followers</p>
        </div>

        <div class="card__stats__box">
          <p class="card__count">803K</p>
          <p class="card__count__label">Likes</p>
        </div>

        <div class="card__stats__box">
          <p class="card__count">1.4K</p>
          <p class="card__count__label">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
